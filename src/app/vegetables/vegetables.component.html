<h1>Dokane asun Dada-Didi</h1>
<table border="1" cellPadding="5" >
    <tr>
       <td>Vegetables Name</td>
       <td>Vegetables Price</td>
       <td>Vegetables Quantity</td>
    </tr>
    <tr *ngFor="let x of products">
        <td>{{x.name | uppercase}}</td>
        <td>{{x.price | currency:"INR"}}</td>
        <td>{{x.stock}}</td>
    </tr>
</table>
